    <script>
        var buttonRight = document.getElementById('next-btn');
        var buttonLeft = document.getElementById('previous-btn');
        var story = document.getElementById('fstory');
        var wstory = story.clientWidth;
        var w = document.getElementsByClassName('story-item')[0].offsetWidth + wstory/100;
        var p = 0;
        console.log(story.scrollWidth - wstory);
        buttonRight.onclick = function () {
            if(p >= (story.scrollWidth - wstory)) {
                p = story.scrollWidth - wstory;
                buttonRight.style.display = "none";
                return;
            }
            p += w;
            buttonLeft.style.display = "block";
            console.log("a");
            story.scroll({left: p, behavior:'smooth'});
            if(p >= (story.scrollWidth - wstory)) {
                p = story.scrollWidth - wstory;
                buttonRight.style.display = "none";
            }
        };

        buttonLeft.onclick = function () {
            if(p <= 0) {
                p = 0;
                buttonLeft.style.display = "none";
                return;
            }
            p -= w;
            buttonRight.style.display = "block";
            console.log("a");
            story.scroll({left: p, behavior:'smooth'});
            if(p <= 0) {
                p = 0;
                buttonLeft.style.display = "none";
            }
        };
    </script>
